input: .
output: .retype

url: https://read.fight.foundation

branding:
  title: Fight Whitepaper
  label: Docs
  colors:
    brand: "#FF4001"
    accent: "#FF4001"

links:
  - text: GitHub
    link: https://github.com/Fight-Foundation/Whitepaper
    icon: mark-github

footer:
  copyright: "&copy; Copyright {{ year }}. Fight Foundation. All rights reserved."
  links:
    - text: Disclaimer
      link: disclaimer.md

# Force dark mode only and hide the theme toggle
theme:
  default: dark
  toggle: false
  dark:
    base-color: "#FF4001"
    base-bg: "#000000"

# Exclude README from the site nav; keep it as repo documentation only
exclude:
  - README.md

# Removed duplicate theme/footer blocks and Pro-only scheme.mode